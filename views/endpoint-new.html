	<form id="newEndpoint" method="POST" action="/" enctype="multipart/form-data">

			<input name="title" type="text" >
		</label>
		<br/>
		<label> Endpoint Url
			<input name="slug" type="text" >
		</label>

		</div>

		<br/>
